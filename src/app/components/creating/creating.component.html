<div class="container">
    <form [formGroup]="creatingForm" (keydown.enter)="$event.preventDefault()" (ngSubmit)="onCreateSubmit(creatingForm.value)">
        <section class="form-block">
            <label>Create Project</label>
            <div class="form-group">
                <label for="aForm_1">Project Name</label>
                <input formControlName="projectName" type="text" id="aForm_1" placeholder="Enter value here" size="45">
            </div>
            <div class="form-group">
                <label for="aForm_4">Description</label>
                <textarea formControlName="description" id="aForm_4" rows="5"></textarea>
            </div>

            <h3>Tasks</h3>
            <br>
            <input
              type="text" class="form-control input"
              (keyup.enter)="addTopic(topic)" #topic>
              <ul class="list-group">               
                <li 
                  *ngFor="let topic of topics.controls"
                  (click)="removeTopic(topic)"
                  class="list-group-item">
                  {{topic.value}}
                </li>
              </ul>
            <button type="submit" class="btn btn-primary">Create</button>
        </section>
    </form>
    </div>
