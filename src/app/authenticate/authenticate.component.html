<div class="login-wrapper">
  <form class="login" [formGroup]="loginForm" (ngSubmit)="onLoginSubmit(loginForm.value)">
      <label class="title">
          <h3 class="welcome">Welcome to</h3>
          TASK TRACKER
          <h5 class="hint">Use your E-Mail to sign in or create one now</h5>
      </label>
      <div class="login-group">
          <input formControlName="email" class="email" type="text" id="login_email" placeholder="E-Mail">
          <input formControlName="password" class="password" type="password" id="login_password" placeholder="Password">
          <div class="checkbox">
              <input type="checkbox" id="rememberme">
              <label for="rememberme">
                  Remember me
              </label>
          </div>
          <div class="error active">
              Invalid user name or password
          </div>
          <button type="submit" class="btn btn-primary">NEXT</button>
          <a href="javascript://" class="signup">Sign up for a Company ID</a>
      </div>
